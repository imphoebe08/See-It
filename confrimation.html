<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See It - 咖啡空間</title>
    <!-- dateTimePicker CSS -->
    <!-- Default Theme (Core) -->
    <link rel="stylesheet" href="./css/dateTimePicker/default.css">
    <!-- Default Theme (Date Picker) -->
    <link rel="stylesheet" href="./css/dateTimePicker/default.date.css">
    <!-- Default Theme (Time Picker If Needed)-->
    <link rel="stylesheet" href="./css/dateTimePicker/default.time.css">
    <link rel="stylesheet" href="./css/confirmation.css">
    <!-- 動畫 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   

</head>
<body>
    <!-- -------login開始------ -->
    <div id="login_pop">
        <button id="login_close"><img src="./img/close.svg"></button>
        <div class="login_box">
            <div id="logo">
                <a href="./index.html"><img src="./img/logo.svg" alt="">
            </div>
            <form id="login"action="">
                <input id="id" type="text" placeholder="帳號"><br>
                <input id="password" type="password" placeholder="密碼"><br>
                <input id="loginSubmit" type="submit" value="登入"><br>
                <div id="outerLogin">
                    <button id="facebbokLogin">使用Facebook登入</button><br>
                    <button id="googleLogin">Ｇoogle登入</button>
                </div>
            </form>
            <div id="wantRegister">
                <a href="">沒有帳號想要註冊嗎？</a>
            </div>
        </div>
    </div>
    <!-- ---------login結束--------- -->

    <!-- 頁首 -->
    <header class="header">   
        <!-- logo -->
        <nav class="menu">
            <a id="menubtn" class="toggle-nav" href="#">&#9776;</a>
            <div class="menu-logo">
                <a href="./index.html"><img src="./img/logo.svg" alt=""></a></div>
        
            <!-- 選單 -->
            
                <ul id="menuUl" class="active">
                    <li class="current-active focus"><a href="./reservation.html">洗衣預約</a></li>
                    <li><a href="./selfwashing.html">半自助洗衣</a></li>
                    <li><a href="./coffee.html">咖啡空間</a></li>
                    <li><a href="./intro.html">店面資訊</a></li>
                </ul>
                
            <div class="membership">
                <a href="#"><img src="./img/membership.svg" alt=""></a>
            </div>
                    
        </nav>
    </header>

    <!-- 內文 -->
    <main class="main">
        <form>
        <div class="left">
            <h3 class="title">洗衣籃明細</h3>
            <span class="line"></span>
            <div class="purchase_detail input_border">
                <div class="product_pic"><img src="" alt=""></div>
                <div class="product_name">L號洗衣袋</div>
                <div class="product_price">$980</div>
            </div>
            <div class="purchase_detail input_border">
                <div class="product_pic"><img src="" alt=""></div>
                <div class="product_name">加購抗敏洗衣精</div>
                <div class="product_price">$30</div>
            </div>
            <div class="purchase_detail input_border">
                <div class="product_pic"><img src="" alt=""></div>
                <div class="product_name">天然環保洗衣精</div>
                <div class="product_price">$980</div>
            </div>
            <div class="purchase_detail input_border">
                <div class="product_pic"><img src="" alt=""></div>
                <div class="product_name">全不鏽鋼角型衣架（大）</div>
                <div class="product_price">$1480</div>
            </div>
            <h3 class="title coupon">優惠券</h3>
            <span class="line"></span>
            <input type="text" class="coupon input_border" placeholder="請輸入優惠券序號">



        </div>
        
        
        <!-- 右側 -->
        <div class="right">
            <h3 class="title">收送時間</h3>
            <span class="line"></span>
                <div class="collection">
                   <p>收件時間：</p><input id="exampleDate" class="datepicker" name="date" type="text" value="" placeholder="" data-value="today" />
                   <input id="exampleTime" class="timepicker" type="time" name="time" value="" data-value="9:00" /><br>
                </div>
                <div class="delivery">
                    <p>送件時間：</p><input id="exampleDate" class="datepicker" name="date" type="text" value="" placeholder="" data-value="today" />
                    <input id="exampleTime" class="timepicker" type="time" name="time" value="" data-value="9:00" />
                </div>

                <h3 class="title address">地址</h3>
                <span class="line"></span>
                
                    <select class="location input_border input_border">
                        　<option value="taipei">台北市</option>
                        　<option value="taoyuan">新北市</option>
                        　<option value="hsinchu">高雄市</option>
                <input type="text" placeholder="請輸入地址" class="address input_border">
                <textarea class="remark input_border" id="remark" placeholder="備註"></textarea>
                


        </div>

        <!-- 下方 -->
        <div class="bottom">
            <h3 class="title total">合計</h3>
            <span class="bottom_line" style="margin-left: 50%;"></span>
            <div class="total">
                <p>$3479</p>
            </div>
        </div>

        <div class="payment">
            <a href="#"><img src="./img/reservation/payment.svg" alt=""></a>
        </div>

        </form>
    </main>
    <!-- 頁尾 -->
    <footer class="footer">
        <ol class="footerlist">
            <li><a href="reservation.html">洗衣預約</a></li>
            <li><a href="selfwashing.html">半自助洗衣</a></li>
            <li><a href="coffee.html">咖啡空間</a></li>
            <li><a href="intro.html">店面資訊</a></li>
        </ol>
        <div class="list_sns">
            <a href="#"><img src="./img/facebook_icon.svg" alt=""></a>
            <a href="#"><img src="./img/line_icon.svg" alt=""></a>
            <a href="#"><img src="./img/instagram_icon.svg" alt=""></a>
       </div>
       <p class="footer_text">© All Rights Reserved | See It 2020</p>
</footer>

 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="./js/hanburger.js"></script>
 <script src="./js/login.js"></script>
 <!-- DateTimePicker -->
    <!-- Core -->
    <script src="./js/dateTimePicker/picker.js"></script>
    <!-- Date Picker -->
    <script src="./js/dateTimePicker/picker.date.js"></script>
    <!-- Time Picker -->
    <script src="./js/dateTimePicker/picker.time.js"></script>
    <!-- Language -->
    <script src="./js/dateTimePicker/zh_TW.js"></script>
    <!-- Required For Legacy Browsers (IE 8-) -->
    <script src="./js/dateTimePicker/legacy.js"></script>
<script src="./js/confirmation.js"></script>
    
</body>
</html>
